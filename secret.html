<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bravo ! 🎉</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .secret-box {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      border: 2px solid #ff69b4;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      animation: fadeIn 1s ease-in-out;
    }

    .secret-box h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #ff69b4;
    }

    .secret-box p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .confetti {
      font-size: 2em;
      animation: float 2s infinite ease-in-out alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff69b4, #ff4081);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: #ff4081;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="secret-box">
    <div class="confetti">🎉</div>
    <h1>Bravo !</h1>
    <p>Vous avez trouvé le contenu caché 💡</p>
    <p>Ça prouve que vous avez pris le temps de lire le portfolio jusqu'au bout. Respect 🙏</p>
    <p>Ce genre de détail fait la différence, comme vous 💼</p>
    <a href="index.html" class="back-btn">↩ Retour au CV</a>
  </div>


  
</body>
</html>
